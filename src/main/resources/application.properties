spring.datasource.url=jdbc:mariadb://localhost:3306/board_database
spring.datasource.username=${MARIADB_USERNAME}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
server.port=80


#MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations =classpath:bgw.board.mapper/*.xml
mybatis.type-aliases-package=bgw.board.util,bgw.board.dto
logging.level.bgw.board.mapper=trace
