<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: none;
            border-bottom: 2px solid #5D5FEF;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus{
            outline: none;
            border-bottom: 2px solid #FF7F50;
        }

        textarea {
            width: 100%;
            height :500px;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: block;
            border: none;
            border-bottom: 2px solid #5D5FEF;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border: 2px solid #FF7F50;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card shadow mb-4">
                <div class="card-body" style="min-height: 500px;height: 80%;">
                    <div class="input_group">
                        <label for="title">제목:</label>
                        <input class="input" type="text" id="title" name="title" readonly th:value="${board.getTitle()}">
                    </div>
                    <div>
                        <label for="id">작성자:</label>
                        <input type="text" id="id" name="id" required readonly th:value="${board.getId()}">
                    </div>
                    <div >
                        <label for="content">내용:</label>
                        <textarea id="content" name="content" rows="4"  readonly  th:text="${board.getContent()}"></textarea>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
